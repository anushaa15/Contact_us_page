<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./contact_us.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <section>

    <div class="container">
      <div class="contactinfo">
        <div>
          <h2>Contact Us</h2>
          <ul class="info">
            <li>
              <span>
              <img src="https://i.ibb.co/zXxdjLp/github.png" alt="github">
              </span>
              
            </li>
            <li>
              <span>
              <img src="https://i.ibb.co/cbSwrfg/telephone-call-3.png" alt="telephone-call-3">
              </span>
             
            </li>
            <li>
              <span>
              <a href="https://imgbb.com/"><img src="https://i.ibb.co/rk5t7jM/apple-1.png" alt="apple-1" ></a>
              </span>
             
            </li>
          </ul>
        </div>
      </div>
      <div class="contactusform">
        <h2>Send Us A Message</h2>
        <div class="formBox">
          <div class="inputBox w50">
            <input type="text" name="" required>
            <span>Name</span>
          </div>
          <div class="inputBox w50">
            <input type="number" name="" required>
            <span>Phone Number</span>
          </div>
          <div class="inputBox w50">
            <input type="text" name="" required>
            <span>Email Address</span>
          </div>
          <div class="inputBox w100">
            <textarea name="" required></textarea>
            <span>Please enter a message</span>
          </div>
          <div class="inputBox w50">
            <input type="submit" value="Send">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<!-- partial -->
  
</body>
</html>
